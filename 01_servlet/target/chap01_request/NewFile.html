<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 1. a 태그로 요청하기 -->
<a href="/01_servlet/RequestServlet">네이버</a>
<br>
<a href="/01_servlet/hello">카카오</a>
<br>

<!-- 4. 요청 메시지 분석 -->
<a href="/01_servlet/a/b/c.do">카카오</a>

<form action="/01_servlet/a/b/c.do" method="post">
    <input type="text" name="p1" placeholder="정수">
    <br>
    <input type="text" name="p2" placeholder="문자열">
    <br>
    <input type="text" name="p3" placeholder="문자열">
    <br>
    <input type="text" name="p4" placeholder="문자열">
    <br>
    <button type="submit">제출</button>
</form>
<button type="button" id="btn-request" data-p1="100">요청</button>
<input type="hidden" id = "p4" value="xyz">
<script>
    const btnRequest = document.getElementById('btn-request');
    btnRequest.addEventListener('click', (e) => {
        const 이쩜타겟 = e.target;
        const 피포 = document.getElementById('p4');
        location.href = `/01_servlet/a/b/c.do?p1=${이쩜타겟.dataset.p1}&p2=${이쩜타겟.textContent}&p3=${이쩜타겟.id}&p4=${피포.getAttribute('value')}`;
    })
</script>


</body>
</html>
